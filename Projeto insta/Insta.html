<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylee.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">		
		<div class="instagram-phone">
			<img src="files/celular.jpg" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="files/instagram-logo-17.png" class="instagram-logo-17" alt="instagram logo">
				<div class="profile-photo">
					<img src="files/fotoperfil.jpg" alt="foto de perfil">					
				</div>
				 <a href="#" class="instagram-login">Continue como thiago</a>
				 <a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Thiago?</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
				</div>	
				<div class="get-the-app">
					<p class="get-the-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>

				</div>
					
		</div>
</body>
</html>
